{% extends 'base.html' %}

{% block content %}
    <h2>Edit Drug</h2>
    <form method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ drug[1] }}" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ drug[2] }}" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ drug[3] }}" required>
        </div>
        <div>
            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration_date" value="{{ drug[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Drug</button>
    </form>
{% endblock %}
